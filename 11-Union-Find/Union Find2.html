<script>
    class UnionFind {
        constructor(n) {
            this.parent = new Array(n);
            for (let i = 0; i < n; i++) {
                this.parent[i] = i;
            }
        }

        find(p) {
            if (p < 0 || p >= this.id.length) return;

            while (p !== this.parent[p]) {
                p = this.parent[p]
            }
            return p
        }

        isConnected(p, q) {
            return this.find(p) === this.find(q)
        }

        unionElements(p, q) {
            let pRoot = this.find(p),
                qRoot = this.find(q);
            if (pRoot === qRoot) return;

            this.parent[pRoot] = qRoot
        }
    }
</script>
